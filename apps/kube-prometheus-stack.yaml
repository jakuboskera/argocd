apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jakuboskera/argocd.git'
    path: kube-prometheus-stack/chart
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-prometheus-stack
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
