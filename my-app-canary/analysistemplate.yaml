apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: my-app-canary
  labels:
    app: my-app-canary
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 30s
    count: 3
    successCondition: result[0] >= 0.95
    failureLimit: 1
    provider:
      prometheus:
        address: "http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc.cluster.local:9090"
        query: |
          sum(irate(
            flask_http_request_total{service="{{args.service-name}}", status!~"4.*"}[30s]
            )) /
          sum(irate(
          flask_http_request_total{service="{{args.service-name}}"}[30s]
          ))
