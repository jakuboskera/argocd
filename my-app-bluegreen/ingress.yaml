apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: my-app-bluegreen
  name: my-app-bluegreen
  namespace: my-app-bluegreen
spec:
  rules:
  - host: my-app-bluegreen.local
    http:
      paths:
      - backend:
          service:
            name: my-app-bluegreen-active
            port:
              name: http
        pathType: ImplementationSpecific

